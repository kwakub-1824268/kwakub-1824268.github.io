<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
	<link rel="stylesheet" href="job.css" />
</head>
<body>
	<div id = "Header">
	<h1>Job Application</h1>
	</div>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			First name: <input type="text" name="firstname"><br> Last name: <input type="text" name="lastname">
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>What are your previous work experiences?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What are your skills?</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you over the age of 18?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="field">
			<label>Which city are you closest to?</label> 
			<select name="city">
				<option value="" selected="true">choose a city</option>
				<option value="AL">Seattle</option>
				<option value="AK">Bellevue</option>
				<option value="AZ">Burien</option>
				<option value="AR">Tukwila</option>
				<option value="CA">Renton</option>
		</select>
		</div>
	</fieldset>
	
		<input type="submit" value="Submit form">
	
</form>
</body>
</html>
